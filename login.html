<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Flonze Laundry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo h1 {
      color: #4f46e5;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4f46e5;
      outline: none;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .success-msg,
    .error-msg {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      display: none;
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .success-msg {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .error-msg {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #7c3aed;
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 10px;
      }

      .logo h1 {
        font-size: 1.5rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>FLONZE</h1>
      <p>Doorstep Laundry Service</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      
      <div class="success-msg" id="success">✅ Login successful! Redirecting...</div>
      <div class="error-msg" id="error">❌ Login failed. Please check your credentials.</div>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">or</div>
    
    <div class="links">
      <a href="index.html">← Back to Home</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwpMWGD9t41Isi3R-jSr6DxEOFE6s8fmuClmPPGHa2UQbUYvIZdgjkAkCIPax9QG5ZAhw/exec";

    const form = document.getElementById('login-form');
    const successMsg = document.getElementById('success');
    const errorMsg = document.getElementById('error');
    const submitBtn = form.querySelector('.login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      submitBtn.textContent = 'Signing In...';
      submitBtn.disabled = true;
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          throw new Error('Login failed');
        }
      } catch (error) {
        errorMsg.style.display = 'block';
        console.error('Login error:', error);
      } finally {
        // Reset button state
        submitBtn.textContent = 'Sign In';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
