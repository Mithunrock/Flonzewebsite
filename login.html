<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Flonze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .success-msg {
      margin-top: 15px;
      color: green;
      text-align: center;
      display: none;
    }

    .error-msg {
      margin-top: 15px;
      color: red;
      text-align: center;
      display: none;
    }

    .nav-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .search-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      margin-right: 15px;
    }

    .profile-dropdown {
      position: relative;
    }

    .profile-btn {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      min-width: 150px;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background: #f4f4f4;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .capsule-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .capsule-btn:hover {
      background: #0056b3;
    }

    .capsule-btn strong {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Flonze</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="success-msg" id="success">‚úÖ Login submitted!</div>
    <div class="error-msg" id="error">‚ùå Failed to submit. Try again.</div>
  </div>

  <div class="nav-right">
    <button class="search-btn" title="Search">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
    </button>
    <div class="profile-dropdown">
      <button class="profile-btn" id="profileBtn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="10" r="3"></circle>
          <path d="M12 13c-4 0-6 2-6 4v1h12v-1c0-2-2-4-6-4z"></path>
        </svg>
      </button>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="login.html">Login</a>
        <a href="signin.html">Sign In</a>
      </div>
    </div>
  </div>

  <div class="grid">
    <button class="capsule-btn">üîÑ <strong>Smart Dispatch</strong><br>B2B, B2C & Hyperlocal</button>
    <button class="capsule-btn">üõµ <strong>Fleet-as-a-Service</strong><br>On-Demand Delivery</button>
    <button class="capsule-btn">üì¶ <strong>Multi-Warehouse</strong><br>Enable JIT Inventory</button>
    <button class="capsule-btn">üìä <strong>Smart Dashboard</strong><br>Track & Analyze</button>
    <button class="capsule-btn">‚öôÔ∏è <strong>API Integration</strong><br>ERP, CRM, D2C Ready</button>
    <button class="capsule-btn">üß† <strong>AI Optimization</strong><br>Beta Launch 2026</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwpMWGD9t41Isi3R-jSr6DxEOFE6s8fmuClmPPGHa2UQbUYvIZdgjkAkCIPax9QG5ZAhw/exec";

    const form = document.getElementById('login-form');
    const successMsg = document.getElementById('success');
    const errorMsg = document.getElementById('error');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = {
        email: form.email.value,
        password: form.password.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => {
        if (res.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      })
      .catch(err => {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
        console.error('Error!', err);
      });
    });

    // Profile dropdown toggle
    const profileBtn = document.getElementById('profileBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profileBtn.addEventListener('click', () => {
      const isVisible = dropdownMenu.style.display === 'block';
      dropdownMenu.style.display = isVisible ? 'none' : 'block';
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
