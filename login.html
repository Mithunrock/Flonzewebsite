<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Flonze News</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #e30613;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo h1 {
      color: #e30613;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      background: #f9fafb;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #e30613;
      outline: none;
      background: #ffffff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #e30613;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .login-btn:hover {
      background: #b91c1c;
    }

    .login-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .success-msg,
    .error-msg {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      display: none;
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .success-msg {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .error-msg {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      color: #e30613;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 10px;
    }

    .links a:hover {
      color: #b91c1c;
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 10px;
      }

      .logo h1 {
        font-size: 1.5rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>FLONZE NEWS</h1>
      <p>Every Update That Matters</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      
      <div class="success-msg" id="success">✅ Login successful! Redirecting...</div>
      <div class="error-msg" id="error">❌ Login failed. Please check your credentials.</div>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">or</div>
    
    <div class="links">
      <a href="index.html">← Back to Home</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwpMWGD9t41Isi3R-jSr6DxEOFE6s8fmuClmPPGHa2UQbUYvIZdgjkAkCIPax9QG5ZAhw/exec";

    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('login-form');
      const successMsg = document.getElementById('success');
      const errorMsg = document.getElementById('error');
      const submitBtn = form.querySelector('.login-btn');

      let isSubmitting = false;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (isSubmitting) return;
        isSubmitting = true;
      
      submitBtn.textContent = 'Signing In...';
      submitBtn.disabled = true;
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      const timeoutId = setTimeout(() => {
        errorMsg.textContent = '⏰ Request timeout. Please try again.';
        errorMsg.style.display = 'block';
        submitBtn.textContent = 'Sign In';
        submitBtn.disabled = false;
      }, 10000);

      try {
        const response = await Promise.race([
          fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }),
          new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Timeout')), 8000)
          )
        ]);

        clearTimeout(timeoutId);

        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          throw new Error('Login failed');
        }
      } catch (error) {
        clearTimeout(timeoutId);
        errorMsg.textContent = error.message === 'Timeout' ? 
          '⏰ Connection timeout. Please try again.' : 
          '❌ Login failed. Please check your credentials.';
        errorMsg.style.display = 'block';
      } finally {
        submitBtn.textContent = 'Sign In';
        submitBtn.disabled = false;
        isSubmitting = false;
      }
    });
    
    });
  </script>
</body>
</html>
