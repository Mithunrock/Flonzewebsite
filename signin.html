<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Flonze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    .success-msg, .error-msg {
      margin-top: 15px;
      text-align: center;
      display: none;
    }

    .success-msg {
      color: green;
    }

    .error-msg {
      color: red;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="success-msg" id="success">✅ Signup successful!</div>
    <div class="error-msg" id="error">❌ Something went wrong.</div>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby64beGIbpfVp9kt16r0zAHXqti4aLJaedxrBVZlKMTHmu21-50xPeKDKPrCjMG9EFqfA/exec'; // Updated with your Google Apps Script URL

  const form = document.getElementById('signup-form');
  const successMsg = document.getElementById('success');
  const errorMsg = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const formData = {
      name: form.name.value,
      email: form.email.value,
      password: form.password.value
    };

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(res => {
      if (res.ok) {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        form.reset();
      } else {
        res.json().then(data => {
          errorMsg.textContent = `❌ ${data.error || 'Something went wrong.'}`;
          errorMsg.style.display = 'block';
        });
      }
    })
    .catch(err => {
      errorMsg.textContent = `❌ ${err.message}`;
      errorMsg.style.display = 'block';
      console.error('Error!', err);
    });
  });
  </script>
</body>
</html>
