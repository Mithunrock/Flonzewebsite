<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mobile App Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            position: relative;
            width: 200px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 12s infinite linear;
        }

        .mobile-mockup {
            position: absolute;
            width: 200px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .mobile-mockup:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .mobile-mockup:nth-child(2) {
            transform: rotateY(120deg) translateZ(300px);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .mobile-mockup:nth-child(3) {
            transform: rotateY(240deg) translateZ(300px);
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .app-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @media (max-width: 768px) {
            .carousel {
                width: 150px;
                height: 300px;
            }

            .mobile-mockup {
                width: 150px;
                height: 300px;
                padding: 15px;
            }

            .mobile-mockup:nth-child(1),
            .mobile-mockup:nth-child(2),
            .mobile-mockup:nth-child(3) {
                transform: rotateY(var(--rotation)) translateZ(200px);
            }

            .mobile-mockup:nth-child(1) {
                --rotation: 0deg;
            }

            .mobile-mockup:nth-child(2) {
                --rotation: 120deg;
            }

            .mobile-mockup:nth-child(3) {
                --rotation: 240deg;
            }

            .app-icon {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            .app-title {
                font-size: 18px;
            }

            .app-description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="mobile-mockup">
                <div class="app-icon">ðŸŒ¾</div>
                <div class="app-title">Flonze Farmer</div>
                <div class="app-description">Connect directly with buyers across India. Sell your crops at best prices.</div>
            </div>
            <div class="mobile-mockup">
                <div class="app-icon">ðŸ›’</div>
                <div class="app-title">Flonze Buyer</div>
                <div class="app-description">Source quality agricultural products from verified farmers.</div>
            </div>
            <div class="mobile-mockup">
                <div class="app-icon">ðŸ“±</div>
                <div class="app-title">Flonze Trade</div>
                <div class="app-description">Complete trading platform with logistics and payment solutions.</div>
            </div>
        </div>
    </div>
</body>
</html>
