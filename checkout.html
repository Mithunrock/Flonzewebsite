<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Flonze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=12.0">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="logo.png" alt="Flonze" class="logo" loading="eager" onerror="this.style.display='none'">
                <span class="brand-name">Flonze</span>
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">My Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-actions"></div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section" style="padding-top: 120px;">
        <div class="container">
            <h1 class="section-title">Checkout</h1>
            
            <div class="checkout-content">
                <!-- Billing Details -->
                <div class="billing-section">
                    <h3>Billing Details</h3>
                    <form class="billing-form" id="billingForm">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <textarea name="address" placeholder="Complete Address" rows="3" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="city" placeholder="City" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="pincode" placeholder="PIN Code" required>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="orderSubtotal">‚Çπ0</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="total-row">
                            <span>Tax (5%):</span>
                            <span id="orderTax">‚Çπ0</span>
                        </div>
                        <div class="total-row final-total">
                            <span>Total:</span>
                            <span id="orderTotal">‚Çπ0</span>
                        </div>
                    </div>

                    <!-- Payment Methods -->
                    <div class="payment-methods">
                        <h4>Payment Method</h4>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="upi" checked>
                                <span class="payment-icon">üì±</span>
                                <span>UPI Payment</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card">
                                <span class="payment-icon">üí≥</span>
                                <span>Credit/Debit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="netbanking">
                                <span class="payment-icon">üè¶</span>
                                <span>Net Banking</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="wallet">
                                <span class="payment-icon">üëõ</span>
                                <span>Digital Wallet</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod">
                                <span class="payment-icon">üí∞</span>
                                <span>Cash on Delivery</span>
                            </label>
                        </div>
                    </div>

                    <button class="place-order-btn" onclick="proceedToPayment()">Place Order</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-modal-content">
            <div class="payment-header">
                <h3>Complete Payment</h3>
                <button class="close-modal" onclick="closePaymentModal()">&times;</button>
            </div>
            <div class="payment-body" id="paymentBody">
                <!-- Payment form will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js?v=9.0"></script>
    <script src="checkout.js"></script>
</body>
</html>
